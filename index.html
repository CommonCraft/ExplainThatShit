<script type="text/javascript">

$(function(){
  var cursor = 1 + Math.floor((text.length - 1)*Math.random());
  var $frames = $('#frames');
  var $current, $old;
  var frame_template = $('#frame_template').html();

  function next_frame(hash){
  	// if the URL contains a hash and that's passed to the function, look for that item. Otherwise, use random cursor
  	if (hash != undefined) {
  		for (var i = 1; i < text.length; i++) {
			// on the first match of the hash, set the cursor and exit
			if (text[i].substring(0,hash.length) == hash) {
				cursor = i;
				break;
			}
		}
  	}
  	// if nothing matches, the default cursor stays
  	
    $old = $($current);

    // set up next frame
    splittext = text[cursor].split('|'); // split up the text to grab the anchor
    anchor    = splittext.shift();   // grab the first item
    fixedtext = splittext.join('|') ;  // re-join the rest
    
    $current = $(Mustache.render(frame_template, {
      anchor: anchor,
      text: fixedtext,
      footnote: footnotes[cursor],
      illustrations: illustrations[Math.floor(Math.random()*illustrations.length)],
      quip: quips[Math.floor(Math.random()*quips.length)]
    })).appendTo($frames);

    $old.addClass('past');
		setTimeout(function(){
			$current.removeClass('future');
			setTimeout(function(){
			  $('.past').remove();
			}, 600);
		}, 200);

    $('.fuck_subtitle').text(subtitles[Math.floor(Math.random()*subtitles.length)]);

    cursor = (cursor >= text.length -1) ? 1 : cursor + 1;
  }

  $('#frames').delegate('a.quip', 'click', function(){
    next_frame();
    set_frame_height();
  });

  // on initial load, look for the hash
  next_frame(window.location.hash.replace("#", ""));
});
</script>
