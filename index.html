<script src="modernizer.js"></script>


<script type="text/html" id="frame_template">
  <div class="frame future">
    <div class="text">{{text}}</div>
    <div class="footnote"><a href="{{footnote}}">{{footnote}}</a></div>
    <div class="bfd">
  		<a href="javascript:void(0);" class="quip">{{quip}}</a>
  	</div>
  </div>
</script>

<script type="text/javascript">
  
var text = [];
  text[1] = "Explained RSS (and RSS readers) in plain English";
  text[2] = "Explained the technology behind how BitTorrent works";

var footnotes = [];
  footnotes[1] = "http://www.commoncraft.com/video/rss";
  footnotes[2] = "http://www.commoncraft.com/video/bittorrent";

var quips = [];
  quips[0] = "Who cares? What else?";
  quips[1] = "But what have they explained to me lately?";

</script>


<script type="text/javascript">

$(function(){
  var cursor = 1 + Math.floor((text.length - 1)*Math.random());
  var $frames = $('#frames');
  var $current, $old;
  var frame_template = $('#frame_template').html();
  
  function next_frame(){
    $old = $($current);
    
    // set up next frame
    $current = $(Mustache.render(frame_template, {
      text: text[cursor],
      footnote: footnotes[cursor],
      quip: quips[Math.floor(Math.random()*quips.length)]
    })).appendTo($frames);
    
    $old.addClass('past');
		setTimeout(function(){
			$current.removeClass('future');				
			setTimeout(function(){
			  $old.remove();
			}, 600);
		}, 200);

    cursor = (cursor >= text.length -1) ? 1 : cursor + 1;
  }
  
  $('#frames').delegate('a.quip', 'click', function(){
    next_frame();
  });

  next_frame();
});
</script>
