<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script src="mustache.js"></script>
<script src="modernizer.js"></script>


<script type="text/html" id="frame_template">
  <div class="frame future">
    <div class="text">{{text}}</div>
    <div class="footnote"><a href="{{footnote}}">{{footnote}}</a></div>
    <div class="bfd">
  		<a href="javascript:void(0);" class="quip">{{quip}}</a>
  	</div>
  </div>
</script>

<script type="text/javascript">
  
var text = [];
  text[1] = "Taking the time to learn new shit is expensive. Your explanation should make that shit cheap.";
  text[2] = "Your explanation should make peeps feel confident. Without confidence, no one will give a shit.";
  text[3] = "Build context - it's the world where your shit lives. Start with the forest and then talk about the trees.";
  text[4] = "Make connections to shit the audience already understands.  Show them how X is like Y with a few differences.";
  text[5] = "Stop trying to look like a smartypants and start helping people feel confident.";
  text[6] = "Don't depend on facts alone.  Show how a person experiences and learns about that shit. ";
  text[7] = "Empathize and shit. Imagine what it's like to hear your explanation in another person's shoes.";
  text[8] = "Don't assume people know what you know. They don't know that shit.  Give them a way to catch up quickly.";
  text[9] = "Impress experts not with your depth of knowledge, but how broadly you can apply that shit.";
  
  
var footnotes = [];


var quips = [];
  quips[0] = "Who Cares? What Else?";
  quips[1] = "That Shit Will Never Work.";
  quips[2] = "Next!";
  quips[3] = "Not Worth It.";
  quips[4] = "Shyeah, As If.";
  quips[5] = "Hit Me Baby One More Time";

</script>


<script type="text/javascript">

$(function(){
  var cursor = 1 + Math.floor((text.length - 1)*Math.random());
  var $frames = $('#frames');
  var $current, $old;
  var frame_template = $('#frame_template').html();
  
  function next_frame(){
    $old = $($current);
    
    // set up next frame
    $current = $(Mustache.render(frame_template, {
      text: text[cursor],
      footnote: footnotes[cursor],
      quip: quips[Math.floor(Math.random()*quips.length)]
    })).appendTo($frames);
    
    $old.addClass('past');
		setTimeout(function(){
			$current.removeClass('future');				
			setTimeout(function(){
			  $old.remove();
			}, 600);
		}, 200);

    cursor = (cursor >= text.length -1) ? 1 : cursor + 1;
  }
  
  $('#frames').delegate('a.quip', 'click', function(){
    next_frame();
  });

  next_frame();
});
</script>
